<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowGPT - AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 80%; height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin: 10px auto; }
        #input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>MeowGPT AI Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const API_URL = "https://2d8b65e8-0d7d-409f-97e4-0d0a347694f5-00-1nyvj27ujppd4.sisko.replit.dev/"; // Replace with your Replit URL

        async function sendMessage() {
            let inputField = document.getElementById("input");
            let chatbox = document.getElementById("chatbox");
            let userMessage = inputField.value;

            if (!userMessage) return;

            // Display user message
            chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            inputField.value = "";

            // Send message to Replit AI server
            let response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input_text: userMessage })
            });

            let data = await response.json();
            let botReply = data.response || "Error: No response";

            // Display AI response
            chatbox.innerHTML += `<p><strong>MeowGPT:</strong> ${botReply}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the latest message
        }
    </script>
</body>
</html>
